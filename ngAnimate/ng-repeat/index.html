<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="myCtrl">
<head>
	<meta charset="UTF-8">
	<title>ng-repeat</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 300px;
			margin: 30px auto;
		}
		input{
			outline: none;
			width: 300px;
			height: 30px;
			line-height: 30px;
			box-sizing: border-box;
		}
		ul{
			margin-top: 5px;
		}
		li{
			height: 40px;
			line-height: 30px;
			height: 30px;
			background: cyan;
			width: 300px;
			list-style: none;
			/*text-indent: 30px;*/
			border-bottom:1px dashed gray;
			cursor: pointer;
			/*transition: all linear .5s;*/
		}
		li span:nth-of-type(1){
			margin-left: 30px;
		}
		li span:nth-of-type(2){
			float: right;
			margin-right: 30px;
			color: red;
		}
		li span:nth-of-type(2):hover{
			text-decoration: underline;
		}
		li:hover{
			background: yellowgreen;
		}
		.book.ng-enter-active,.book.ng-leave{
			transition: all linear .5s;
		}
		.book.ng-enter,.book.ng-leave.ng-leave-active{
			height: 0;
			opacity: 0;
		}
		.book.ng-enter.ng-enter-acrive,.book.ng-leave{
			height: 30px;
			opacity: 1;
		}
		.book.ng-move{
			transition: all linear .3s;
		}
	</style>
	<script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="../../node_modules/angular-animate/angular-animate.js"></script>
</head>
<body>
	<div id="box">
		<input type="text" ng-model="search">
		<ul>
			<li ng-repeat="book in books | filter:search track by $index" class="book">
				<span ng-bind="book"></span>
				<span ng-click="deleteData($index)">删除</span>
			</li>
		</ul>
	</div>
</body>
<script type="text/javascript">
	angular.module('myApp',['ngAnimate'])
	.controller('myCtrl', ['$scope', function($scope){
		$scope.search = "";
		$scope.books = [
			"Angular",
			"Vue",
			"React Native",
			"React",
			"Javascript",
			"HTML",
			"CSS",
			"NodeJs",
			"PHP",
			"Phyon",
			"Java"
		]
		$scope.deleteData = function(n){
			$scope.books.splice(n,1)
		}
	}])
</script>
</html>
