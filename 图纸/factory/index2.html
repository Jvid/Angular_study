<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Factory</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0
		}
		li{
			list-style:none ;
		}
	</style>
	<script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="index2.js"></script>
</head>
<body>
	<div ng-controller="myCtrl as show">
		<ul>
			<li ng-repeat="x in show.messages" ng-bind="x.id +':'+ x.content"></li>
		</ul>
	</div>
	<div ng-controller="addCtrl as add">
		<form ng-submit="add.addmessage(add.message)">
			<input type="text" ng-model="add.message">
			<input type="submit" value="submit">
		</form>
	</div>
</body>
</html>
